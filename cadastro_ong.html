<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de ONG</title>
    <link rel="stylesheet" href="cadastro_ong.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="fade.png" alt="Fade Image">
        </div>
        <div class="form-content">
            <h1 class="form-title">Cadastro de ONG</h1>
            <form>
                <input type="text" id="nome" name="nome" placeholder="nome">
                <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ">
                <input type="text" id="cidade" name="cidade" placeholder="cidade">
                <input type="text" id="bairro" name="bairro" placeholder="bairro">
                <input type="text" id="contato" name="contato" placeholder="contato">
                <select id="tipo" name="tipo" onclick="removePlaceholderOption()">
                    <option value="" disabled selected>tipo de ONG</option>
                    <option value="assistencia social">Assistência social</option>
                    <option value="cultura">Cultura</option>
                    <option value="saude">Saúde</option>
                    <option value="meio ambiente">Meio Ambiente</option>
                    <option value="desenvolvimento e defesa de direitos">Desenvolvimento e Defesa de Direitos</option>
                    <option value="habitacao">Habitação</option>
                    <option value="educacao e pesquisa">Educação e Pesquisa</option>
                </select>
                <div class="btn-container">
                    <button type="submit" class="btn-cadastrar">Cadastrar ONG</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function removePlaceholderOption() {
            const selectElement = document.getElementById('tipo');
            const placeholderOption = selectElement.querySelector('option[value=""]');
            if (placeholderOption) {
                placeholderOption.remove();
            }
            selectElement.onclick = null; // Remove o evento de clique para evitar múltiplas execuções
        }
    </script>
</body>
</html>
