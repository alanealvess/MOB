<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Dados</title>
    <link rel="stylesheet" href="/css/alterar-dados.css">
</head>
<body>
    <div class="container">
        <h1>Alterar Dados</h1>
        <form action="/alterar-dados" method="post">
            <div>
                <label for="email">Email Atual:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="nome">Novo Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="novoEmail">Novo Email:</label>
                <input type="email" id="novoEmail" name="novoEmail" required>
            </div>
            <button type="submit">Alterar Dados</button>
        </form>
        <a href="/success">Voltar</a>
    </div>
</body>
</html>
