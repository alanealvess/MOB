<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de PCD</title>
    <link rel="stylesheet" href="/css/cadastroOng.css">
</head>
<body>
<div class="container">
    <div class="form-image">
        <img src="/images/pcd.png" alt="PCD Image">
    </div>
    <div class="form-content">
        <h1 class="form-title">Cadastro de Pessoa com Deficiência</h1>
        <form action="/cadastrar-pcd" method="post" th:object="${pessoaComDeficiencia}">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" th:field="*{nome}" placeholder="Nome" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" placeholder="Email" required><br><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" th:field="*{cpf}" placeholder="CPF" required><br><br>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" th:field="*{telefone}" placeholder="Telefone" required><br><br>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" th:field="*{endereco}" placeholder="Endereço" required><br><br>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" th:field="*{dataNascimento}" placeholder="Data de Nascimento" required><br><br>

                <label for="tipoDeficiencia">Tipo de Deficiência:</label>
                <input type="text" id="tipoDeficiencia" name="tipoDeficiencia" th:field="*{tipoDeficiencia}" placeholder="Tipo de Deficiência" required><br><br>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" th:field="*{descricao}" placeholder="Descrição" rows="4" required></textarea><br><br>

                <label for="nomeResponsavel">Nome do Responsável:</label>
                <input type="text" id="nomeResponsavel" name="nomeResponsavel" th:field="*{nomeResponsavel}" placeholder="Nome do Responsável"><br><br>

                <label for="telefoneResponsavel">Telefone do Responsável:</label>
                <input type="text" id="telefoneResponsavel" name="telefoneResponsavel" th:field="*{telefoneResponsavel}" placeholder="Telefone do Responsável"><br><br>

                <div class="btn-container">
                    <button type="submit" class="btn-cadastrar">Cadastrar PCD</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
